<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <main>
      <div class="banner">
        <h1>IP address Tracker</h1>
        <div class="btn-container">
          <input type="text" placeholder="Search for ip" />
          <button><img src="./images/icon-arrow.svg" alt="" /></button>
        </div>
      </div>

      <div class="info">
        <div class="container">
          <div>
            <h2>IP ADRRESS</h2>
            <p>192.169.15.6</p>
          </div>
          <div>
            <h2>LOCATION</h2>
            <p>Atibaia</p>
          </div>
          <div>
            <h2>TIMEZONE</h2>
            <p>alguma coisa</p>
          </div>
          <div>
            <h2>ISP</h2>
            <p>starlink</p>
          </div>
        </div>
      </div>

      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14672.609304225061!2d-46.641014961726434!3d-23.164639930310695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cec305ab60f9b9%3A0xecaf6862b81ac23d!2sMaracan%C3%A3%2C%20Atibaia%20-%20SP%2C%2012949-300!5e0!3m2!1spt-BR!2sbr!4v1668003737019!5m2!1spt-BR!2sbr"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
